<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body,
        html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        /* 3D Background Animation */
        
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Welcome Screen */
        
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in;
        }
        
        .welcome-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .welcome-screen p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .start-button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            background-color: #ff416c;
            background-image: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
        }
        /* Chatbot Container */
        
        .chatbot-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .welcome-screen h1 {
                font-size: 2.2rem;
            }
            .welcome-screen p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- 3D Animated Background -->
    <div class="background"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome">
        <h1>Welcome to SmartChat</h1>
        <p>Your intelligent assistant is ready to help. Click below to begin the conversation!</p>
        <button class="start-button" onclick="startChat()">Start Chat</button>
    </div>

    <!-- Chatbot Screen -->
    <div class="chatbot-screen" id="chatbot">
        <iframe src="https://app.vectorshift.ai/chatbots/deployed/687c844a0a285fec8e5a8ea7" style="width: 100%; height: 100%; border: none;" allow="clipboard-read; clipboard-write; microphone">
</iframe>
    </div>

    <script>
        function startChat() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('chatbot').style.display = 'flex';
        }
    </script>

</body>

</html>
